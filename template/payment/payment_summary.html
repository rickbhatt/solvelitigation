{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solve Litigation</title>

    <link rel="stylesheet" href="{% static 'css/payment_summary.css' %}">


    
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">




    <link rel="icon" href="{% static 'images/solve_favicon.svg' %}" />

</head>
<body>

    <div class="pay-wrapper">
        <header class="pay-header">
          <a class="logo-link" href="{% url 'home' %}"
          ><img
            class="logo"
            src="{% static 'images/slvemongramdarkblue.svg' %}"
            alt="logo"
        /></a>
        </header>

        <main class="pay-main-container">
            <section class="pay-summary-grid">
                <p class="pay-sum-title">Payment Summary</p>
                <p class="service_choosen"> Service Choosen : {{service}} </p>

                <p class="pay-duration">Subscription Duration : {{duration}}</p>

                <p class="pay-price"> Price : â‚¹{{price_summary}} </p>

               <button id="rzp-button1">Pay</button>
            </section>
        </main>
    </div>


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{razorpay_merchant_id}}", // Enter the Key ID generated from the Dashboard
    "amount": "{{price}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Solve Litigation",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "{{callback_url}}",
    "prefill": {
        "name": "{{user_name}}",
        "email": "{{user_email}}",
        "contact": "+91" + "{{user_phone}}"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
