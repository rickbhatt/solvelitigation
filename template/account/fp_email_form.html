{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Litigation | Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/fp_password_reset.css' %}">
    <link rel="icon" href="{% static 'images/solve_icon.svg' %}">


</head>
<body>

<div class="pawssword-reset-wrapper">
    <div class="password-reset-header">
        <img src="{% static 'images/slvemongramdarkblue.svg' %}" alt="" class="logo">
    </div>

     
    <div class="password-main-container">
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <div class="password-main-container">
        
        <div class="password-ts-container">
            <p class="password-title">PASSWORD RESET</p>
            <p class="password-sub-title">Enter your registered email address to recieve a link in your email.</p>
        </div>

        <div class="password-form-container">

            <form method="post">

                {% csrf_token %}
                
                <div class="password-form-group">
                    <input type="text" class="password-form-control" id="email" name="email" placeholder="user id" required />
                    <label for="email" class="password-form-label">EMAIL ID</label>
                </div>
    
                <input class="password-button" type="submit" value="SUBMIT">
            </form>
            <a class="lnk" href="{% url 'login' %}">Go back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
